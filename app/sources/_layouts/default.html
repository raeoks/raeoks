<!DOCTYPE html>
<html>
{% include head.html %}

{% if site.animated %}
<body class="site animated fade-in-down">
{% else %}
<body class="site">
{% endif %}

{% if site.google_tag_manager.enabled %}
<noscript>
  <iframe height="0"
          width="0"
          style="display:none; visibility:hidden"
          src="//{{ site.google_tag_manager.ns }}?id={{ site.google_tag_manager.id }}">
    // Loads Google Tag Manager
  </iframe>
</noscript>
{% endif %}

<div class="site-wrap">
  {% include header.html %}

  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      {{ content }}
    </div>
  </div>
</div>

{% include footer.html %}
</body>
</html>
